<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Dragonslayer</title>
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		
	</head>
	<body>
		<!-- header -->
		<nav class="navbar navbar-blue text-center"> 
			<div class="container">
				<div class="navbar-header">
					<p>Hello! Welcome to <span id="dragonslayer">Dragonslayer</span>. This is a choose your own adventure. that will create a story as you play.</p>
				</div>
			</div>
		</nav>
		
		<!-- main -->
		<div class="container">				
			<div class="row">
				<div class="col-xs-4">
					<div class="panel panel-default left" id="getData">
					</div>
				</div>
				
				<div class="col-xs-8">
					<div class="panel panel-default right" id="story">
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- footer -->	
		<nav class="navbar navbar-blue navbar-fixed-bottom text-center">
			<div class="container">
				<p class="navbar-centerText">
					Created by Chip Long
					<a href="https://jquery.com/" class="pull-right">
						<img src="resources/jQuery-Logo.png" alt="jQuery link" class="img-responsive" id="jQueryLogo">
					</a>
				</p>
			<div>
		</nav>
		
		<!-- JavaSrcipts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/dragonslayer.js"></script>
